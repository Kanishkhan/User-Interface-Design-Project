<!DOCTYPE html>
<html>
<head>
    <title>Purchase Product</title>
    <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f2f2f2;
                margin: 0;
                padding: 20px;
            }

            h1 {
                color: #333;
                text-align: center;
            }

            form {
                max-width: 400px;
                margin: 0 auto;
                background-color: #fff;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            label {
                display: block;
                margin-bottom: 10px;
                font-weight: bold;
            }

            input[type="text"],
            input[type="email"],
            textarea,
            input[type="number"] {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
                margin-bottom: 20px;
            }

            input[type="submit"] {
                background-color: #4CAF50;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            input[type="submit"]:hover {
                background-color: #45a049;
            }
    </style>
</head>
<body>
    <h1>Fill out the fields:</h1>
    
    <form action="ThankYou.html">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea><br><br>
        
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br><br>
        
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" pattern="[0-9]{16}" required><br><br>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" pattern="[0-9]{3}" required><br><br>
        
        <input type="submit" value="Purchase" onclick="validateForm()">
    </form>
    <script>
        function validateForm() {
            
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var address = document.getElementById("address").value;
            var quantity = document.getElementById("quantity").value;
            var cardNumber = document.getElementById("cardNumber").value;
            var cvv = document.getElementById("cvv").value;

            if (name === "" || email === "" || address === "" || quantity === "" || cardNumber === "" || cvv === "") {
                alert("Please fill out all fields");
                return false;
            }

            if (isNaN(quantity) || quantity <= 0) {
                alert("Please enter a valid quantity");
                return false;
            }

            if (!cardNumber.match(/^\d{16}$/)) {
                alert("Please enter a valid card number");
                return false;
            }

            if (!cvv.match(/^\d{3}$/)) {
                alert("Please enter a valid CVV");
                return false;
            }
            else{
                window.location.href = "ThankYou.html";
            }
        }
    </script>
</body>
</html>
