<!DOCTYPE html>
<html>
<head>
    <title>Buy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .product {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .product img {
            max-width: 200px;
            height: auto;
        }

        .product-info {
            margin-left: 20px;
        }

        .product-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 18px;
            color: #888;
        }

        .buy-button{
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .buy-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <br><br><br><br><br>
    <div class="container">
        <h1>Do you wish to purchase the product?</h1>
        <div class="product">
            <!-- <img src=img_src alt="Product Image"> -->
            <div class="product-info">
                <h2 class="product-title" id="pdt-title"></h2>
                <p class="product-price" id="pdt-price"></p>
            </div>
        </div>
        <a href="EnterDetailsforBuying.html" class="buy-button">Buy Now</a><br>
        <a href="index.html" class="buy-button">Not Interested</a>
    </div>
</body>
</html>
